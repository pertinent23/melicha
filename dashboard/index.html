<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, max-scale=1">
    <link rel="stylesheet" type="text/css" href="./libs/bootstrap.min.css">

</head>
<body>
    <div class="cover-container h-100 w-100 d-flex flex-column main">
        <div class="container-fluid row d-flex flex-row p-0 m-0 h-100 main-row">
            <div class="col-0 col-md-4 col-lg-3 p-0 menu-column">
                <nav class="navbar navbar-expand-md flex-md-column container-fluid main-nav d-flex justify-content-between justify-content-md-start align-items-center pl-0" role="navigation">
                    <div class="navbar-brand nav-head d-flex justify-content-center align-items-center mt-md-3 ml-3 ml-md-0">
                        <img src="./img/icon.svg" alt="" class="img" height="50" width="50">
                        <span class="d-flex h-100"> Melicha-leaning </span>
                    </div>
                    <button class="navbar-toggler d-flex d-md-none flex-column justify-content-center p-0" type="button" data-toggle="collapse" data-target="#navbar-items-container" arial-control="navbarNav" arial-expanded="false" arial-label="toggle navigation">
                        <span class="navbar-toggler-icon d-block position-relative"></span>
                    </button>
                    <div class="collapse navbar-collapse position-relative flex-column py-5 justify-content-start w-100" id="navbar-items-container">
                        <ul class="navbar-nav p-0 m-0 pt-3 container-fluid d-flex flex-column justify-content-start">
                            <li class="nav-item container-fluid mt-4 mt-4 d-flex flex-column align-items-start justify-content-start justify-content-start justify-content-lg-center align-items-lg-center active">
                                <div class="nav-item-content position-relative d-flex justify-content-center align-items-center pr-5 pl-4">
                                    <img src="./img/dashboard.svg" alt="dashboard" class="navbar-item-icon img" height="30" width="30">
                                    <div class="navbar-item-label text-center d-inline-block ml-3"> Dashboard </div>
                                </div>
                            </li>
                            <li class="nav-item container-fluid mt-4 d-flex flex-column align-items-start justify-content-start justify-content-start justify-content-lg-center align-items-lg-center">
                                <div class="nav-item-content position-relative d-flex justify-content-center align-items-center pr-5 pl-4">
                                    <img src="./img/formations-w.svg" alt="dashboard" class="navbar-item-icon img" height="30" width="30">
                                    <div class="navbar-item-label text-center d-inline-block ml-3"> Formation </div>
                                </div>
                            </li>
                            <li class="nav-item container-fluid mt-4 d-flex flex-column align-items-start justify-content-start justify-content-start justify-content-lg-center align-items-lg-center">
                                <div class="nav-item-content position-relative d-flex justify-content-center align-items-center pr-5 pl-4">
                                    <img src="./img/myClass-w.svg" alt="dashboard" class="navbar-item-icon img" height="30" width="30">
                                    <div class="navbar-item-label text-center d-inline-block ml-3"> Mes cours </div>
                                </div>
                            </li>
                            <li class="nav-item container-fluid mt-4 d-flex flex-column align-items-start justify-content-start justify-content-start justify-content-lg-center align-items-lg-center">
                                <div class="nav-item-content position-relative d-flex justify-content-center align-items-center pr-5 pl-4">
                                    <img src="./img/setting-w.svg" alt="dashboard" class="navbar-item-icon img" height="30" width="30">
                                    <div class="navbar-item-label text-center d-inline-block ml-3"> Parametres </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-12 col-md-8 col-lg-9 p-0 h-100 main-column">
                <div class="container-fluid main-container h-100 bg-waring">
                    <div class="container-fluid p-0 d-flex flex-column justify-content-center align-items-center">
                        <div class="container-fluid row d-flex align-items-center p-0 mt-4">
                            <div class="col col-lx-2 align-items-end d-none d-lg-flex h-100">
                                <h3 class="text-left text-dark text-align-baseline"> Bienvenue!! </h3>
                            </div>
                            <div class="col col-lx-6 p-0 px-3">
                                <div class="container ml-lg-0 input-group search-space d-flex justify-content-center align-items-center px-1 pl-2">
                                    <input type="text" name="search" id="search" class="form-control search-field" placeholder="Recherche:">
                                    <div class="input-group-append d-flex position-relative justify-content-center align-items-center h-100">
                                        <img src="./img/search.svg" alt="search" class="img d-block position-relative" height="20" width="20">
                                    </div>
                                </div>
                            </div>
                            <div class="col-2 col-md-4 col-lg-3 p-0 px-2 d-flex justify-content-center">
                                <div class="d-flex position-relative justify-content-center align-items-center user-icon-container p-1 shadow">
                                    <img src="./img/person.svg" alt="icon" class="img ml-md-2 user-icon" height="25" width="25">
                                    <div class="d-none flex-column d-md-flex justify-content-center align-items-center mx-4">
                                        <span class="d-flex position-relative name"> Franck Duval </span>
                                        <span class="d-flex position-relative pseudo"> @franck_duval </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid row p-0 m-0 py-3">
                        <div class="container text-left mt-4 text-light"> Dashboard </div>
                    </div>
                    <div class="container-fluid row p-0 py-3 m-0 d-flex align-items-center banner rounded">
                        <div class="col col-lg-6 container-fluid p-0 m-0">
                            <div class="container carousel slide rounded" id="diaporama" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#diaporama" data-slide-to="0" class="active"></li>
                                    <li data-target="#diaporama" data-slide-to="1"></li>
                                    <li data-target="#diaporama" data-slide-to="2"></li>
                                    <li data-target="#diaporama" data-slide-to="3"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="./img/img1.jpg" alt="img" class="img banner-img d-block w-100">
                                        <div class="carousel-caption">
                                            <h6 class="text-light"> Souris </h6>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <img src="./img/img2.jpg" alt="img" class="img banner-img d-block w-100">
                                        <div class="carousel-caption">
                                            <h6 class="text-light"> Souris noire </h6>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <img src="./img/img3.jpg" alt="img" class="img banner-img d-block w-100">
                                        <div class="carousel-caption">
                                            <h6 class="text-light"> Ordinateur </h6>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <img src="./img/img4.jpg" alt="img" class="img banner-img d-block w-100">
                                        <div class="carousel-caption">
                                            <h6 class="text-light"> Clavier </h6>
                                        </div>
                                    </div>
                                </div>
                                <a href="#diaporama" class="carousel-control-prev carousel-button" data-slide="prev" role="button">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only"> Prev </span>
                                </a>
                                <a href="#diaporama" class="carousel-control-next carousel-button" data-slide="next" role="button">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only"> Next </span>
                                </a>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 container-fluid p-0 m-0">
                            <div class="container rounded">
                                <div class="container rounded">
                                    <img src="./img/banner-img2.svg" class="img container img-fluid banner-img">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid row p-0 m-0 py-3 mb-5">
                        <div class="col col-lg-6 container-fluid p-0 m-0">
                            <div class="container py-3">
                                <div class="dashboard-title text-dark"> Formation </div>
                            </div>
                            <div class="container rounded">
                                <div class="container rounded formation-container py-3">
                                    <div class="container formation-item d-flex flex-row justify-content-between align-items-center px-4 mt-2 unstart">
                                        <span class="badge d-flex justify-content-center align-items-center"> H </span>
                                        <span class="text"> Hardware </span>
                                        <button class="btn"> Commencer </button>
                                    </div>
                                    <div class="container formation-item d-flex flex-row justify-content-between align-items-center px-4 mt-2 start">
                                        <span class="badge d-flex justify-content-center align-items-center"> S </span>
                                        <span class="text"> Software </span>
                                        <button class="btn"> Continuer </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 container-fluid p-0 m-0">
                            <div class="container py-3">
                                <div class="dashboard-title text-dark"> Statistique </div>
                            </div>
                            <div class="container rounded">
                                <div class="container rounded stat-container py-3">
                                    <div class="container-fluid p-0 m-0 d-flex justify-content-between">
                                        Progression Mensuelle
                                        <figure class="figure">
                                            <img src="./img/calendar.svg" alt="icon" class="img figure-img" height="25" width="25">
                                        </figure>
                                    </div>
                                    <canvas class="container" height="100" id="chart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="./libs/jquery-3.3.1.slim.min.js"></script>
    <script src="./libs/popper.min.js"></script>
    <script src="./libs/bootstrap.bundle.min.js"></script>
    <script src="./libs/digital-v2.0.0.min.js"></script>
    <script src="./libs/chart.min.js"></script>
    <script src="./script/index.js"></script>
